<html>
<head>
  <title>Function visualizer</title>
</head>
<body>
    <h4>Instructions:</h4>
    <ul>
      <li>Use any of these operators: +, -, *, /, ^.</li>
      <li>Remember to write * between values you want to multiply e.g. <strong>f(x) = 2 * x</strong>. This: f(x) = 2x will not work.</li>
      <li>Currently powers bigger than 9 do not work.</li>
    </ul>
  <p style="display:inline-block">f(x)=</p>
  <input type="text" id="functionInput" value="x^3 + 3*x^2 + 2*x" />
  <button id="drawBtn">Draw</button>
  <p style="color:red;" id="errorLabel"></p>

  <script src="lib/p5.min.js"></script>
  <script src="parser.js"></script>
  <script src="evaluator.js"></script>
  <script src="script.js"></script>
</body>
</html>
